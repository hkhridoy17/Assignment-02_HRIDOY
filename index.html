<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Fitness</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script
      src="https://kit.fontawesome.com/cc8d022b28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-title"><h2 class="orange">Fitness</h2></div>
        <div class="nav-menu">
          <ul>
            <li><a class="home" href="">Home</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
          </ul>
        </div>
        <div class="nav-menu-bar">
          <i class="fa-solid fa-bars" style="color: #ffffff"></i>
        </div>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h1>Get body in <span>shape</span> & stay healthy</h1>
          <p class="white50">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="banner-btn">
            <button class="btn-primary">Join Club Now!</button>
            <button class="btn-primary d-app">Download App</button>
          </div>
        </div>
        <div class="banner-image">
          <img src="./images/banner-image.png" alt="" />
          <div class="tutorial">
            <div>
              <i class="fa-solid fa-circle-play" style="color: #e6533c"></i>
            </div>
            <div>
              <h4>350+</h4>
              <p class="white65">Video Tutorial</p>
            </div>
          </div>
          <div class="workout">
            <div>
              <h4>500+</h4>
              <p class="white65">Free Workout Videos</p>
            </div>
          </div>

    <footer></footer>
